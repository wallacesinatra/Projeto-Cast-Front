<h5>Consulta de Cursos</h5>
<p>Lista dos cursos cadastrados</p>

<table class="table table-striped">
    <thead>
        <tr>
            <td>Descricao</td>
            <td>Data de Inicio</td>
            <td>Data de Termino</td>
            <td>quantidade de aluno</td>
            <td>categoria</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let c of curso">
            <td>{{c.descricao}}</td>
            <td>{{c.dataIni|date:'dd/MM/yyyy'}}</td>
            <td>{{c.dataTer|date:'dd/MM/yyyy'}}</td>
            <td>{{c.quantidade}}</td>
            <td>{{c.categoria.categoria}}</td>

            <td>
                <button class="btn btn-sm btn-primary mr" [routerLink]="['/editar-curso',c.idCurso]">
                    Editar
                </button>

                &nbsp;

                <button class="btn btn-sm btn-danger" (click)="excluir(c.idCurso)">Excluir</button>
            </td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="6">Total de registros: {{curso.length}} </td>
        </tr>
    </tfoot>
</table>
